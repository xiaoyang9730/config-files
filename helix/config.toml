# theme = "dark_plus"
theme = "gruber-darker"
# theme = "github_light"

[editor]
cursorline = true
line-number = "relative"
auto-format = false
# path-completion = false
completion-timeout = 5
completion-trigger-len = 1
completion-replace = false
bufferline = "always" # "always", "never" or "multiple"
default-line-ending = "lf"
popup-border = "all" # "popup", "menu", "all" or "none"
rulers = [101]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.gutters]
layout = ["diff", "line-numbers", "spacer"]

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "╎", "┆", "┊", "⸽"
skip-levels = 0

[editor.lsp]
display-messages = true

[editor.statusline]
left = ["spinner", "mode", "separator", "version-control", "spacer", "diagnostics"]
center = ["file-name", "read-only-indicator", "file-modification-indicator"]
right = ["register", "file-type", "selections", "position", "position-percentage", "file-encoding", "file-line-ending"]
separator = "▏"
mode.normal = "[N]"
mode.insert = "[I]"
mode.select = "[V]"

[editor.whitespace.render]
nbsp = "all"
nnbsp = "all"
# tab = "all"

[editor.whitespace.characters]
nbsp = "⍽"
nnbsp = "␣"
# tab = "→"
# tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
